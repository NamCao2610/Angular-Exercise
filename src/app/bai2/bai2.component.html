<div class="card">
<table>
    <thead>
    <tr>
        <td>Hinh</td>
        <td>Ho va ten</td>
        <td>Ngay sinh</td>
        <td>Gioi tinh</td>
        <td>Diem</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let p of student'>

  </tbody>
</table>

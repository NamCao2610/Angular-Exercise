<div class="card">
    <div class="card-header">
      List Product
    </div>
    <div class="card-body">
      <p>Filter by:                  <input type="text" style="margin-left:30px;"></p>
      <h3>Filtered By:</h3>
      <table class="table">
        <thead>
          <tr>
            <th><button type="button" class="btn btn-primary">Hien image</button></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 star rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let p of product'>
            <td><img src="{{p.image}}" width="20%" alt="Choi"></td>
            <td>{{p.sp}}</td>
            <td>{{p.code}}</td>
            <td>{{p.available}}</td>
            <td>{{p.price}}</td>
            <td><i class='fas fa-star'></i><i class='fas fa-star'></i><i class='fas fa-star'></i><i class='fas fa-star'></i></td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
